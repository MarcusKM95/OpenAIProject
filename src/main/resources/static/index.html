<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fact Checker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for improved typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Favicon (Optional) -->
</head>
<body>
<header>
    <h1>Fact Checker</h1>
</header>
<main>
    <section class="input-section">
        <label for="statement" class="visually-hidden">Statement to Fact Check</label>
        <textarea id="statement" placeholder="Enter your statement here..." aria-label="Statement to Fact Check"></textarea>
        <button id="checkBtn">Check Fact</button>
    </section>
    <section class="result-section">
        <div id="result" class="result hidden" role="status" aria-live="polite">
            <div class="spinner hidden" id="spinner" aria-hidden="true"></div>
            <span id="result-text"></span>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Fact Checker. All rights reserved.</p>
</footer>
<script src="script.js"></script>

</body>
</html>
